<div id="search-component">
    <h4><label for="search-box">Dev Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let developer of developers$ | async" >
        <a routerLink="/detail/{{developer.id}}">
            {{developer.name}}
        </a>
        </li>
    </ul>
</div>
